<!doctype html>

    <!-- Dynamic Language Meta Tags Script -->
    <script>
      (function() {
        const isEnglish = window.location.pathname.startsWith('/en') || window.location.search.includes('lang=en');
        const lang = isEnglish ? 'en' : 'fr';

        // Set HTML lang attribute
        document.documentElement.lang = lang;

        // Set title and meta tags based on language
        if (isEnglish) {
          document.title = 'Quebec Business Registry - Business Directory';

          // Update meta description
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) metaDesc.content = 'Quebec business directory. Over 600,000 businesses with contact information, reviews and detailed information. Find the business you need.';

          // Update meta keywords
          const metaKeywords = document.querySelector('meta[name="keywords"]');
          if (metaKeywords) metaKeywords.content = 'quebec businesses, business directory, business registry, NEQ, quebec directory, local businesses, quebec services';
        }
      })();
    </script>
