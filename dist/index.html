<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Dynamic Language Meta Tags Script -->
    <script>
      (function() {
        const isEnglish = window.location.pathname.startsWith('/en') || window.location.search.includes('lang=en');
        const lang = isEnglish ? 'en' : 'fr';

        // Set HTML lang attribute
        document.documentElement.lang = lang;

        // Set title and meta tags based on language
        if (isEnglish) {
          document.title = 'Quebec Business Registry - Business Directory';

          // Update meta description
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) metaDesc.content = 'Quebec business directory. Over 600,000 businesses with contact information, reviews and detailed information. Find the business you need.';

          // Update meta keywords
          const metaKeywords = document.querySelector('meta[name="keywords"]');
          if (metaKeywords) metaKeywords.content = 'quebec businesses, business directory, business registry, NEQ, quebec directory, local businesses, quebec services';
        }
      })();
    </script>

    <title>Registre d'entreprise du Québec - Annuaire des entreprises</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Annuaire des entreprises du Québec. Plus de 600 000 entreprises avec coordonnées, avis et informations détaillées. Trouvez l'entreprise qu'il vous faut." />
    <meta name="keywords" content="entreprises québec, annuaire entreprises, registre entreprises, NEQ, répertoire québec, entreprises locales, services québec" />

    <meta name="twitter:description" content="Annuaire des entreprises du Québec. Plus de 600 000 entreprises." id="twitter-description" />

    <script>
      (function() {
        const isEnglish = window.location.pathname.startsWith('/en') || window.location.search.includes('lang=en');

        if (isEnglish) {
          // Update Open Graph tags
          document.getElementById('og-site-name').content = 'Quebec Business Registry';
          document.getElementById('og-url').content = 'https://registreduquebec.com/en';
          document.getElementById('og-title').content = 'Quebec Business Registry - Business Directory';
          document.getElementById('og-description').content = 'Quebec business directory. Over 600,000 businesses with contact information and detailed information.';
          document.getElementById('og-locale').content = 'en_CA';

          // Update Twitter Card tags
          document.getElementById('twitter-title').content = 'Quebec Business Registry';
          document.getElementById('twitter-description').content = 'Quebec business directory. Over 600,000 businesses.';
        }
      })();
    </script>
